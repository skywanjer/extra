<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="text" placeholder="Enter Text for Heading">
    <button onclick="addelement()">Add Header</button>
    <script>
        const addelement = () => {
            const txt = document.querySelector('#text').value; // Get the value from the input field
            const h1 = document.createElement('h1');
            h1.textContent = txt; 
            let body = document.querySelector('body');
            body.appendChild(h1); 
        }
    </script>
</body>
</html>
