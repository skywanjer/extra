<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="MyDiv">
    <div class="Fitem NavBar">
        <div class="Logo">
            <img src="Logo.png" alt="" >
        </div>
        <div class="MenuBar">
            <a href="" class="MenuItems">Home</a>
            <a href="" class="MenuItems">About</a>
            <a href="" class="MenuItems">Contact</a>
            <a href="" class="MenuItems">Register</a>
        </div>
        <div class="Login">
            <button class="lgn">Login</button>
            <button class="sgn">Sign Up</button>
        </div>
    </div>
    <div class="Fitem MainContent">
        <div class="News">News</div>
        <div class="About">About Us</div>
        <div class="login">
            <table>
                <tr>
                    <td>UserName:
                    <label><input type="text"></label></td>
                    <td>Password:
                    <label><input type="password"></label></td>
                </tr>
                <tr>
                    <td id="inp1"><input type="submit" value="Login"></td>
                    <td id="inp2"><input type="reset" value="Clear"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="Fitem Footer">Footer</div>
    <div class="Fitem CopyRight">CopyRight</div>
</div>
</body>
</html>
